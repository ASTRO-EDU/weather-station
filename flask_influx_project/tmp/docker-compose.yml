  INFLUX_ORG: INAF

services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8096:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=usergamma
      - DOCKER_INFLUXDB_INIT_PASSWORD='@flash_1'
      - DOCKER_INFLUXDB_INIT_ORG=INAF
      - DOCKER_INFLUXDB_INIT_BUCKET=WSARDUIONO1
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=wsws001wsws2025cimone27agosto==
      - INFLUXD_LOG_LEVEL=debug

  flask-app:
    build: .
    container_name: flask-update-data
    ports:
      - "4999:4999"
    environment:
      <<: *common-env
      INFLUX_URL: http://influxdb:8086
      INFLUX_BUCKET: WSARDUIONO1
      OUTPUT_FILE: measurement.txt
    volumes:
      - ./:/app
    depends_on:
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:4999/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  influxdb_data:
